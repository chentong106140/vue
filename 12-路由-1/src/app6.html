<!DOCTYPE html>
<html>
<head>

  <title>app6</title>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <style type="text/css">

    }

  </style>
</head>
<body>
<div id="app">
  <h1>重定向 和 别名</h1>
