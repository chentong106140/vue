<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue</title>
  <style type="text/css">
    .border{
      border:1px solid red;
    }
  </style>
</head>
<body>
<p>使用v-on执行methods中定义的方法</p>
<div id="v-on-method-1"  class="border">
  <button v-on:click="greet">点击我,执行method中的方法</button><br/>
  <button v-on:click="say('你好！')">点击我，执行行内javascript方法</button><br/>
  <button v-on:click="say('呵呵呵！')">点击我，执行行内javascript方法</button><br/>
  <a v-on:click="warn('执行点击完成！',$event)" href="http://www.baidu.com">点击我，看我是否跳转到百度</a>
</div>

</body>
</html>
